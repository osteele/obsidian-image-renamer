name: Release Obsidian plugin

on:
  push:
    tags:
      # Match version tags like v1.0.0, 1.0.0, v1.0.0-beta.1, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+*'
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Build plugin
        run: |
          npm install
          npm run build

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          
          # Build file list - always include main.js and manifest.json
          files="main.js manifest.json"
          
          # Add styles.css if it exists
          if [ -f styles.css ]; then
            files="$files styles.css"
          fi

          gh release create "$tag" \
            --title="$tag" \
            --draft \
            $files
